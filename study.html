const TreeBranch = ({ node, dynastyColor }) => {
  const hasChildren = node.children && node.children.length > 0;
  const singleChild = hasChildren && node.children.length === 1;

  return (
    <div style={{ display: "flex", flexDirection: "column", alignItems: "center" }}>
      <MonarchBox node={node} dynastyColor={dynastyColor} />
      {hasChildren && (
        <React.Fragment>
          <div style={{ width: "2px", height: "18px", background: dynastyColor || NAVY }} />
          {singleChild ? (
            <TreeBranch node={node.children[0]} dynastyColor={dynastyColor} />
          ) : (
            <div style={{ display: "flex", justifyContent: "center" }}>
              {node.children.map((child, i) => {
                const isFirst = i === 0;
                const isLast = i === node.children.length - 1;
                return (
                  <div key={i} style={{
                    display: "flex", flexDirection: "column", alignItems: "center",
                    position: "relative", padding: "0 6px"
                  }}>
                    <div style={{
                      position: "absolute", top: 0, height: "2px",

                      right: isLast ? "50%" : 0

                    <TreeBranch node={child} dynastyColor={dynastyColor} />

    </div>
  );

function App() {
  const [activeTab, setActiveTab] = useState(TABS[0]);
  const [openCards, setOpenCards] = useState({});
  const [expandAll, setExpandAll] = useState(false);

  const toggleCard = (key) => {
    setOpenCards(prev => ({ ...prev, [key]: !prev[key] }));
  };

  const handleExpandAll = () => {
    const tabData = DATA[activeTab];
    const newState = {};
    tabData.sections.forEach((section, si) => {
      section.cards.forEach((_, ci) => {
        newState[`${activeTab}-${si}-${ci}`] = !expandAll;
      });
    });
    setOpenCards(prev => ({ ...prev, ...newState }));
    setExpandAll(!expandAll);
  };

  const tabData = DATA[activeTab];

  return (
    <div style={{ fontFamily: "'Segoe UI', -apple-system, sans-serif", background: CREAM, minHeight: "100vh" }}>
      {/* Tab Navigation */}
      <div style={{
        display: "flex", overflowX: "auto", background: "#fff",
        borderBottom: `2px solid ${NAVY_PALE}`, padding: "0 8px",
        WebkitOverflowScrolling: "touch", scrollbarWidth: "none",
        position: "sticky", top: 0, zIndex: 10
      }}>
        {TABS.map(tab => (
          <button key={tab} onClick={() => { setActiveTab(tab); setExpandAll(false); }} style={{
            padding: "12px 14px", border: "none", background: "none",
            cursor: "pointer", whiteSpace: "nowrap", fontSize: "12px",
            fontWeight: activeTab === tab ? 700 : 500,
            color: activeTab === tab ? NAVY : "#888",
            borderBottom: activeTab === tab ? `3px solid ${NAVY}` : "3px solid transparent",
            transition: "all 0.2s"
          }}>
            <span style={{ marginRight: "4px" }}>{TAB_ICONS[tab]}</span>
            {tab}
          </button>
        ))}
      </div>

      {/* Content */}
      <div style={{ maxWidth: "720px", margin: "0 auto", padding: "20px 16px 60px" }}>
        {/* Intro + Controls */}
        <div style={{ display: "flex", justifyContent: "space-between", alignItems: "flex-start", marginBottom: "16px" }}>
          <p style={{ margin: 0, fontSize: "13.5px", color: "#666", flex: 1, lineHeight: 1.5 }}>{tabData.intro}</p>
          {!tabData.isTree && (
            <button onClick={handleExpandAll} style={{
              marginLeft: "12px", padding: "6px 14px", fontSize: "11px",
              border: `1px solid ${NAVY}`, borderRadius: "6px", background: "transparent",
              color: NAVY, cursor: "pointer", fontWeight: 600, whiteSpace: "nowrap"
            }}>
              {expandAll ? "Collapse All" : "Expand All"}
            </button>
          )}
        </div>

        {/* Sections */}
        {tabData.isTree ? (
          TREE_DATA.map((dynasty, i) => (
            <DynastyTree key={i} dynasty={dynasty} />
          ))
        ) : (
          tabData.sections.map((section, si) => (
            <div key={si}>
              <SectionHeader>{section.heading}</SectionHeader>
              {section.cards.map((card, ci) => {
                const key = `${activeTab}-${si}-${ci}`;
                return (
                  <Card
                    key={key}
                    title={card.title}
                    subtitle={card.subtitle}
                    dots={card.dots}
                    items={card.items}
                    cultural={card.cultural}
                    isOpen={!!openCards[key]}
                    onToggle={() => toggleCard(key)}
                  />
                );
              })}
            </div>
          ))
        )}
      </div>

      {/* Footer */}
      <div style={{
        textAlign: "center", padding: "20px", fontSize: "11px",
        color: "#aaa", borderTop: `1px solid ${NAVY_PALE}`
      }}>
        Life in the UK Test ‚Äî Study Reference Guide
      </div>
    </div>
  );
}
