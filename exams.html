ined magistrates or a District Judge."],["What was invented by Alan Turing in the 1930s?",0,[["The jet engine",0],["The television",0],["The Turing machine",1],["The ball pen",0]],"A Turing machine is a theoretical mathematical device invented by Alan Turing (1912-54), a British mathematician, in the 1930s."],["Which of the following tells us about how people lived in England just after the Norman Conquest?",0,[["The Domesday Book",1],["The Book of Common Prayer",0],["The Canterbury Tales",0],["The Carta Magna",0]],"William sent people all over England to draw up lists of all the towns and villages. The people who lived there, who owned the land and what animals they owned were also listed. This was called the Domesday Book. It still exists today and gives a picture of society in England just after the Norman Conquest."],["Who led a team of scientists to ‘split the atom‘ for the first time?",0,[["Alexander Fleming",0],["Alan Turing",0],["Ernest Rutherford",1],["Sir Peter Mansfield",0]],"Scientists led by Ernest Rutherford, working at Manchester and then Cambridge University, were the first to ‘split the atom‘ and took part in the Manhattan Project in the United States, which developed the atomic bomb."],["What song is sung by people in the UK and other countries when they are celebrating the New Year?",0,[["Auld Lang Syne",1],["The British Anthem",0],["Jingle Bells",0],["White Christmas",0]],"The song Auld Lang Syne, which is sung by people in the UK and other countries when they are celebrating the New Year (or Hogmanay as it is called in Scotland)."],["Who fought in the English Civil war of 1642?",0,[["The House of York and the House of Lancaster",0],["The Anglo-Saxons and the Vikings",0],["The Cavaliers and the Roundheads",1],["The House of Fraser and the House of Stuart",0]],"The Civil war between the king and Parliament began in 1642. The country split into those who supported the king (the Cavaliers) and those who supported Parliament (the Roundheads)."],["Which two of these forts were part of Hadrian‘s wall?",1,[["Vindolanda",1],["Maiden Castle",0],["Housesteads",1],["Grimsby",0]],"Parts of Hadrian‘s Wall, include the forts of Housesteads and Vindolanda."],["What was the religion of the Puritans?",0,[["Hindu",0],["Catholic",0],["Sikh",0],["Protestant",1]],"The Puritans were a group of Protestants who advocated strict and simple religious doctrine and worship."],["What is the name of Irish people who favoured complete independence from the UK in the 19th century?",0,[["Fenians",1],["Quakers",0],["Highlanders",0],["Suffragettes",0]],"The Irish Nationalist movement had grown strongly through the 19th century. Some, such as the Fenians, favoured complete independence."],["Which two British pop music groups were famous during the Swinging Sixties?",1,[["The Rolling Stones",1],["The Beatles",1],["ABBA",0],["Radiohead",0]],"The decade of the 1960s was a period of significant social change. It was known as the ‘swinging sixties’. There was growth in British fashion, cinema and popular music. Two well-known pop music groups at the time were The Beatles and The Rolling Stones."],["What is the minimum age required to drive a motorcycle?",0,[["16 years old",0],["17 years old",1],["18 years old",0],["21 years old",0]],"In the UK, you must be at least 17 years to drive a car or motorcycle and you must have a driving licence to drive on public roads."],["The members of the House of Lords, known as peers, are elected by the people.",0,[["True",0],["False",1]],"False. The members of the House of Lords, known as peers, are not elected by the people."],["When did the Emancipation Act abolish slavery throughout the British Empire?",0,[["1835",0],["1823",0],["1807",0],["1833",1]],"In 1833 the Emancipation Act abolished slavery throughout the British Empire."],["Who is responsible for crime, policing and immigration?",0,[["The Chancellor of the Exchequer",0],["The Foreign Secretary",0],["The Speaker",0],["The Home Secretary",1]],"The Home Secretary is responsible for crime, policing and immigration."],["What kind of genre was the film Wallace and Gromit created by Nick Park?",0,[["A soap opera",0],["A silent movie",0],["An animated film",1],["An action film",0]],"Nick Park won four Oscars for his animated films, including three for films featuring Wallace and Gromit."],["Anyone who is violent towards their partner – whether they are a man or a woman, married or living together – can be prosecuted.",0,[["True",1],["False",0]],"True. Anyone who is violent towards their partner – whether they are a man or a woman, married or living together – can be prosecuted."]],[["When was the United Nations set up?",0,[["After the First World War.",0],["After the Second World War.",1],["Before the First World War.",0],["Before the Second World War.",0]],"The UN was set up after the Second World War and aims to prevent war and promote international peace and security."],["Where is the Giant’s Causeway located?",0,[["Scotland",0],["England",0],["Wales",0],["Northern Ireland",1]],"The Giant’s Causeway is a land formation of columns made from volcanic lava located on the north-east coast of Northern Ireland. It was formed about 50 million years ago. There are many legends about the Causeway and how it was formed."],["What happened to Mary, Queen of Scots, after being sent to prison for 20 years by her cousin Queen Elizabeth I?",0,[["She got married.",0],["She was sent to France.",0],["She was executed.",1],["She was sent to Scotland.",0]],"Mary was executed, accused of plotting against Elizabeth I."],["Which tribe came to Britain from northern Europe after the Romans left in AD 410?",0,[["The Gepids",0],["The Jutes",1],["The Frisians",0],["The Burgundians",0]],"Britain was invaded by tribes from northern Europe: the Jutes, the Angles and the Saxons."],["What is one of the highest-grossing film franchises produced in the UK?",0,[["James Bond",1],["Star Wars",0],["The Lord of the Rings",0],["Superman",0]],"Some of the most nwealth?",0,[["An organization responsible for the protection and promotion of human rights in its member countries.",0],["A group of European and North American countries that have agreed to help each other if they come under attack.",0],["An association of countries that support each other and work together towards shared goals in democracy and development.",1],["An international organization that aims to prevent war and promote international peace and security.",0]],"The Commonwealth is an association of countries that support each other and work together towards shared goals in democracy and development. Most member states were once part of the British Empire, although a few countries which were not have also joined."],["Under which name was the movement of opinion against the authority of the Pope during the times of Henry VIII known?",0,[["The Spanish Inquisition",0],["The Holy Wars",0],["The Reformation",1],["The Enlightenment",0]],"The correct answer is the Reformation."],["What did Isaac Newton discover?",0,[["Gravity",1],["Penicillin",0],["Insulin",0],["Lightbulb",0]],"Newton’s most famous published work was Philosophiae Naturalis Principia Mathematica (‘Mathematical Principle of Natural Philosophy’), which showed how gravity applied to the whole universe. Newton also discovered that white light is made up of the colours of the rainbow."],["What kind of movies did Academy Award winner Nick Park specialise in?",0,[["Action movies",0],["Animated movies",1],["Thrillers",0],["Horror movies",0]],"Britain continues to be particularly strong in special effects and animation. One example is the work of Nick Park, who has won four Oscars for his animated films, including three for films featuring Wallace and Gromit."]],[["Which of the following is not a constitutional institution?",0,[["The Parliament",0],["The cabinet",0],["The armed forces",1],["The police",0]],"Constitutional institutions in the UK include: the monarchy, the Parliament (the House of Commons and r own governments and are called ‘Crown dependencies’."],["What area did David Hume contribute to during the Enlightenment?",0,[["Architecture",0],["Poetry",0],["Cinema",0],["Philosophy",1]],"David Hume was a famous philosopher who developed ideas about human nature during the 18th century and that have continued to influence philosophers over the years."],["What proportion of the population died as a result of the Black Death in England?",0,[["Half of the population",0],["One third of the population",1],["55% of the population",0],["One quarter of the population",0]],"As a result of the Black Death, one third of the population of England died and a similar proportion in Scotland and Wales."],["What happened to Charles I after he was in prison?",0,[["He moved to Spain",0],["He became a priest",0],["He escaped to France",0],["He was executed",1]],"Charles I’s army was defeated at the Battles of Marston Moor and Naseby. Charles was held prisoner by the parliamentary army. As he was unwilling to reach any agreement with the Parliament, in 1649 he was executed."],["What are TWO responsibilities of the monarch?",1,[["To appoint the members of the cabinet",0],["To advise, warn and encourage the Prime Minister‘s decisions on government policies",1],["To debate important national issues",0],["To appoint the government",1]],"The monarch does not rule the country but appoints the government, which the people have chosen in a democratic election. The monarch also has regular meetings with the Prime Minister and can advise, warn and encourage, but the decisions on government policies are made by the Prime Minister and cabinet."],["What kind of disaster was the Black Death?",0,[["A plague",1],["An earthquake",0],["A famine",0],["A civil war",0]],"The Black Death was a disease, probably a form of plague, that came to Britain in 1348."],["What country was in conflict with the UK for trading reasons during the 18th century?",0,[["Andorra",0],["Germany",0],["France",1],["Luxembourg",0]],"During the 18th century, trading and settlements overseas sometimes brought Britain into conflict with other countries, particularly France, which was expanding and trading in a similar way in many of the same areas of the world."],["The Speaker is an MP, he or she represents a constituency and deals with the constituents.",0,[["True",1],["False",0]],"This statement is true."],["Where is Skara Brae, the best preserved prehistoric village in northern Europe, located?",0,[["Scotland",1],["Wales",0],["England",0],["Northern Ireland",0]],"Skara Brae on Orkney, off the north coast of Scotland, is the best preserved prehistoric village in northern Europe."],["Which of the following plays was written by William Shakespeare?",0,[["MacBeth",1],["The Canterbury Tales",0],["Doctor Faustus",0],["The Mikado",0]],"William Shakespeare’s most famous plays include MacBeth."],["Where was William the Conqueror from?",0,[["Italy",0],["Portugal",0],["France",1],["Ireland",0]],"William the Conqueror was the Duke of Normandy (now northern France). He defeated Harold, the Saxon king of England, at the Battle of Hastings in 1066."],["How do you call the settlers from the Netherlands who went to war with the British in South Africa?",0,[["Blacksmiths",0],["Boers",1],["Conquistadors",0],["Beefeaters",0]],"The British went to war in South Africa with settlers from the Netherlands called the Boers. The Boers fought fiercely and the war went on for over three years."],["In Northern Ireland, up to three specially trained magistrates or a District Judge are required for Youth Court cases.",0,[["True",1],["False",0]],"This statement is true."],["What made Roger Bannister famous?",0,[["He was the first man in the world to run a mile in under four minutes.",1],["He won gold medals for ice dancing at the Olympic Games in 1984.",0],["He won gold medals in rowing in five consecutive Olympic Games.",0],["He was the first British to climb Mount Everest.",0]],"Sir Roger Bannister was the first man in the world to run a mile in under four minutes, in 1954."],["Who was invited to invade and rule England in 1688?",0,[["The Duke of Medina Sidonia",0],["Napoleon",0],["King Philip II of Spain",0],["William of Orange",1]],"In 1688, important Protestants in England asked William of Orange to invade England and proclaim himself king."],["Who was defeated at the Battle of the Boyne?",0,[["James I",0],["James II",1],["Richard I",0],["Richard II",0]],"William of Orange defeated James II at the Battle of the Boyne in Ireland in 1690."],["What did the Factories Act of 1847 introduce?",0,[["It limited the number of hours that everybody could work to 10 hours per day.",0],["It increased the number of hours that women and children could work to 12 hours per day.",0],["It increased the number of hours that men could work to 12 hours per day.",0],["It limited the number of hours that women and children could work to 10 hours per day.",1]],"The Factories Act of 1847 limited the number of hours that women and children could work to 10 hours per day."],["What name is given to the group of MPs from the opposition?",0,[["Roundheads",0],["Cavaliers",0],["Shadow Cabinet",1],["Quakers",0]],"Opposition MPs form the shadow cabinet and their role is to challenge the government and put forward alternative policies."],["In which of the following matters can the Scottish Parliament legislate?",0,[["Education",1],["Immigration",0],["Security",0],["Defence",0]],"The Scottish Parliament can legislate on: civil and criminal law, health, education, planning and additional tax-raising powers."]]];

<script>
(function() {
  // State
  let currentExam = -1;
  let currentQ = 0;
  let examState = []; // per-exam: { answered: [], selections: [], results: [] }
  let reviewMode = false;
  let wrongIndices = [];

  // DOM refs
  const examSelection = document.getElementById('examSelection');
  const examGrid = document.getElementById('examGrid');
  const quizView = document.getElementById('quizView');
  const quizTitle = document.getElementById('quizTitle');
  const backToExams = document.getElementById('backToExams');
  const qNumbers = document.getElementById('qNumbers');
  const progressText = document.getElementById('progressText');
  const progressFill = document.getElementById('progressFill');
  const questionCard = document.getElementById('questionCard');
  const quizNav = document.querySelector('.quiz-nav');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const checkBtn = document.getElementById('checkBtn');
  const resultsBar = document.getElementById('resultsBar');

  // Initialize exam state
  DATA.forEach((exam, ei) => {
    examState.push({
      answered: new Array(exam.length).fill(false),
      selections: exam.map(() => []),
      results: new Array(exam.length).fill(null) // null = unanswered, true = correct, false = incorrect
    });
  });

  // Build exam selection grid
  DATA.forEach((exam, ei) => {
    const card = document.createElement('div');
    card.className = 'exam-card';
    card.id = 'examcard-' + ei;
    card.innerHTML = '<h3>Exam ' + (ei + 1) + '</h3><div class="info">' + exam.length + ' questions</div><div class="score-display" id="exam-score-' + ei + '"></div>';
    card.addEventListener('click', () => startExam(ei));
    examGrid.appendChild(card);
  });

  // Back button
  backToExams.addEventListener('click', () => {
    quizView.classList.remove('active');
    examSelection.style.display = '';
    currentExam = -1;
    window.scrollTo(0, 0);
  });

  // Nav buttons - onclick handlers are set dynamically in renderQuestion()
  checkBtn.addEventListener('click', () => checkCurrentAnswer());

  function startExam(ei) {
    currentExam = ei;
    currentQ = 0;
    reviewMode = false;
    wrongIndices = [];
    examSelection.style.display = 'none';
    quizView.classList.add('active');
    quizTitle.textContent = 'Exam ' + (ei + 1);
    resultsBar.classList.remove('show');
    quizNav.style.display = 'flex';
    buildQNumbers();
    renderQuestion();
    window.scrollTo(0, 0);
  }

  function buildQNumbers() {
    qNumbers.innerHTML = '';
    const exam = DATA[currentExam];
    const state = examState[currentExam];
    for (let i = 0; i < exam.length; i++) {
      const btn = document.createElement('div');
      btn.className = 'q-num';
      btn.textContent = i + 1;
      btn.dataset.idx = i;
      if (i === currentQ) btn.classList.add('current');
      if (state.answered[i]) {
        if (state.results[i] === true) btn.classList.add('correct');
        else if (state.results[i] === false) btn.classList.add('incorrect');
      } else if (state.selections[i] && state.selections[i].length > 0) {
        btn.classList.add('answered');
      }
      btn.addEventListener('click', () => { currentQ = i; renderQuestion(); });
      qNumbers.appendChild(btn);
    }
  }

  function updateQNumbers() {
    const nums = qNumbers.querySelectorAll('.q-num');
    const state = examState[currentExam];
    nums.forEach((n, i) => {
      n.classList.remove('current', 'answered', 'correct', 'incorrect');
      if (i === currentQ) n.classList.add('current');
      if (state.answered[i]) {
        if (state.results[i] === true) n.classList.add('correct');
        else if (state.results[i] === false) n.classList.add('incorrect');
      } else if (state.selections[i] && state.selections[i].length > 0) {
        n.classList.add('answered');
      }
    });
  }

  function renderQuestion() {
    const exam = DATA[currentExam];
    const q = exam[currentQ];
    const state = examState[currentExam];
    const isMulti = q[1] === 1;
    const isAnswered = state.answered[currentQ];

    // Progress
    progressText.textContent = 'Question ' + (currentQ + 1) + ' of ' + exam.length;
    progressFill.style.width = ((currentQ + 1) / exam.length * 100) + '%';

    // Update number highlights
    updateQNumbers();

    // Build question HTML
    let html = '';
    if (reviewMode) {
      const posInWrong = wrongIndices.indexOf(currentQ);
      html += '<div class="q-counter" style="color:#c62828">Reviewing Wrong Answer ' + (posInWrong + 1) + ' of ' + wrongIndices.length + ' (Question ' + (currentQ + 1) + ')</div>';
    } else {
      html += '<div class="q-counter">Question ' + (currentQ + 1) + ' of ' + exam.length + '</div>';
    }
    html += '<div class="q-type">' + (isMulti ? 'Select all that apply' : 'Select one answer') + '</div>';
    html += '<div class="q-text">' + escapeHtml(q[0]) + '</div>';
    html += '<ul class="answers">';

    q[2].forEach((a, ai) => {
      let liClass = '';
      let indContent = '';

      if (isAnswered) {
        const wasSelected = state.selections[currentQ].includes(ai);
        const isCorrect = a[1] === 1;
        if (isCorrect && wasSelected) { liClass = 'correct-show'; indContent = '\u2713'; }
        else if (isCorrect && !wasSelected) { liClass = 'neutral-correct'; indContent = '!'; }
        else if (!isCorrect && wasSelected) { liClass = 'incorrect-show'; indContent = '\u2717'; }
      } else {
        if (state.selections[currentQ].includes(ai)) {
          liClass = 'selected';
          indContent = isMulti ? '\u2713' : '\u2022';
        }
      }

      html += '<li class="' + liClass + '" data-ai="' + ai + '">';
      html += '<span class="indicator' + (isMulti ? ' multi' : '') + '">' + indContent + '</span>';
      html += '<span class="answer-text">' + escapeHtml(a[0]) + '</span>';
      html += '</li>';
    });

    html += '</ul>';

    // Explanation
    if (isAnswered && q[3]) {
      html += '<div class="explanation show">' + escapeHtml(q[3]) + '</div>';
    }

    questionCard.innerHTML = html;

    // Attach click handlers to answers (only if not answered)
    if (!isAnswered) {
      questionCard.querySelectorAll('.answers li').forEach(li => {
        li.addEventListener('click', () => {
          const ai = parseInt(li.dataset.ai);
          toggleSelection(ai, isMulti);
        });
      });
    }

    // Update nav buttons
    if (reviewMode) {
      const posInWrong = wrongIndices.indexOf(currentQ);
      const isFirst = posInWrong <= 0;
      const isLast = posInWrong >= wrongIndices.length - 1;
      prevBtn.disabled = isFirst;
      nextBtn.textContent = isLast ? 'Done \u2192' : 'Next Wrong \u2192';
      nextBtn.className = 'nav-btn ' + (isLast ? 'finish' : 'next');
      if (isLast) {
        nextBtn.onclick = () => { reviewMode = false; wrongIndices = []; resultsBar.classList.add('show'); renderQuestion(); };
      } else {
        nextBtn.onclick = () => { currentQ = wrongIndices[posInWrong + 1]; renderQuestion(); };
      }
      prevBtn.onclick = isFirst ? null : () => { currentQ = wrongIndices[posInWrong - 1]; renderQuestion(); };
    } else {
      prevBtn.disabled = currentQ === 0;
      prevBtn.onclick = () => { if (currentQ > 0) { currentQ--; renderQuestion(); } };
      nextBtn.textContent = currentQ === exam.length - 1 ? 'Finish \u2192' : 'Next \u2192';
      nextBtn.className = 'nav-btn ' + (currentQ === exam.length - 1 ? 'finish' : 'next');

      if (currentQ === exam.length - 1) {
        nextBtn.onclick = () => finishExam();
      } else {
        nextBtn.onclick = () => { currentQ++; renderQuestion(); };
      }
    }

    checkBtn.disabled = isAnswered;
    checkBtn.textContent = isAnswered ? 'Answered' : 'Check';
  }

  function toggleSelection(ai, isMulti) {
    const state = examState[currentExam];
    const sel = state.selections[currentQ];

    if (!isMulti) {
      state.selections[currentQ] = [ai];
    } else {
      const idx = sel.indexOf(ai);
      if (idx >= 0) sel.splice(idx, 1);
      else sel.push(ai);
    }
    renderQuestion();
  }

  function checkCurrentAnswer() {
    const state = examState[currentExam];
    if (state.answered[currentQ]) return;

    const q = DATA[currentExam][currentQ];
    const sel = state.selections[currentQ];

    // Determine correctness
    const correctIndices = q[2].map((a, i) => a[1] === 1 ? i : -1).filter(x => x >= 0);
    const isCorrect = correctIndices.length === sel.length && correctIndices.every(ci => sel.includes(ci));

    state.answered[currentQ] = true;
    state.results[currentQ] = isCorrect;

    renderQuestion();
  }

  function finishExam() {
    const state = examState[currentExam];
    const exam = DATA[currentExam];

    // Auto-check any unanswered questions
    exam.forEach((q, qi) => {
      if (!state.answered[qi]) {
        const correctIndices = q[2].map((a, i) => a[1] === 1 ? i : -1).filter(x => x >= 0);
        const sel = state.selections[qi];
        const isCorrect = correctIndices.length === sel.length && correctIndices.every(ci => sel.includes(ci));
        state.answered[qi] = true;
        state.results[qi] = isCorrect;
      }
    });

    const correct = state.results.filter(r => r === true).length;
    const total = exam.length;
    const needed = Math.ceil(total * 0.75);
    const passed = correct >= needed;

    const wrongCount = total - correct;
    let buttonsHtml = '';
    if (wrongCount > 0) {
      buttonsHtml += '<button class="review-btn" onclick="reviewWrong()">Review Wrong Answers</button>';
    }
    if (currentExam < DATA.length - 1) {
      buttonsHtml += '<button class="review-btn" style="background:#388e3c;' + (wrongCount > 0 ? 'margin-left:8px;' : '') + '" onclick="startNextExam()">Next Exam \u2192</button>';
    }
    resultsBar.innerHTML =
      '<div class="score-big ' + (passed ? 'pass' : 'fail') + '">' + correct + ' / ' + total + '</div>' +
      '<div class="result-text">' + (passed ? '\u2705 PASSED!' : '\u274c FAILED') + ' (' + needed + ' needed to pass)</div>' +
      '<div style="color:#666;font-size:0.85rem">' + correct + ' correct, ' + wrongCount + ' incorrect</div>' +
      buttonsHtml;
    resultsBar.classList.add('show');
    quizNav.style.display = 'none';

    // Update exam selection card score
    const scoreEl = document.getElementById('exam-score-' + currentExam);
    scoreEl.textContent = correct + '/' + total + (passed ? ' \u2705' : ' \u274c');
    scoreEl.className = 'score-display ' + (passed ? 'pass' : 'fail');

    updateQNumbers();
    renderQuestion();
  }

  window.reviewWrong = function() {
    const state = examState[currentExam];
    wrongIndices = [];
    state.results.forEach((r, i) => { if (r === false) wrongIndices.push(i); });
    if (wrongIndices.length === 0) return;
    reviewMode = true;
    currentQ = wrongIndices[0];
    resultsBar.classList.remove('show');
    quizNav.style.display = 'flex';
    renderQuestion();
  };

  window.startNextExam = function() {
    if (currentExam < DATA.length - 1) {
      startExam(currentExam + 1);
    }
  };

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }
})();
</script>
